<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <!-- Error message on authentication failure -->
    <p th:if="${errorMessage}"
       th:text="${errorMessage}"
       style="color: #ff6b6b; margin-bottom: 15px;">
    </p>

    <!-- Logout success message -->
    <p th:if="${logoutMessage}"
       th:text="${logoutMessage}"
       style="color: #4CAF50; margin-bottom: 15px;">
    </p>

    <!--
      Keep the form action pointing to /login (which Spring Security will handle).
      The method should remain POST.
    -->
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="input-field">

        <div class="password-container">
            <label for="password">Password</label>
            <a href="/forgot-password" class="forgot-password">Forgot password?</a>
        </div>
        <input type="password" id="password" name="password" class="input-field">

        <!-- Login button -->
        <input type="submit" value="Login" class="login-button">
    </form>
</div>

</body>
</html>
